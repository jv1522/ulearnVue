<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueLocalSetup</title>
    <script src="assets/scripts/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ title }}</p>
</div>

<!--    Vue Script starts here-->
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!'
        },
    });
</script>
</body>
</html>
