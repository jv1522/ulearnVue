<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueLocalSetup</title>
    <script src="assets/scripts/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="increaseCounter">Click Me</button>
    <p>{{ counter }}</p>
</div>

<!--    Vue Script starts here-->
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            increaseCounter: function() {
                this.counter++;
            }
        }
    });
</script>
</body>
</html>
