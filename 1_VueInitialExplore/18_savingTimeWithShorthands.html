<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueLocalSetup</title>
    <script src="assets/scripts/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="counter++">Increase</button>
    &nbsp; | &nbsp;
    <button @clickclick="counter--">Decrease</button>
    &nbsp; | &nbsp;
    <button @clickclick="secondCounter++">Increase Second</button>
    <p>Counter: {{ counter }} | {{ secondCounter }}</p>
    <p>Result: {{ output() }} | {{ result }}</p>
    <hr>
    <p>Links to: <a :href="link_google">Google</a> | <a :href="link_apple">Apple</a></p>
</div>

<!--    Vue Script starts here-->
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            secondCounter: 0,
            link_google: 'http://google.com',
            link_apple: 'http://apple.com'
        },
        methods: {
            output: function() {
                console.log('Method');
                return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
            }
        },
        watch: {
            counter: function(value) {
                var vm = this;
                setTimeout(function() {
                    vm.counter = 0;
                }, 2000);
            }
        },
        computed: {
            result: function() {
                console.log('Computed');
                return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
            }
        }

    });
</script>
</body>
</html>
