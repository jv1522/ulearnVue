<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueLocalSetup</title>
    <script src="assets/scripts/vue.js"></script>
    <link rel="stylesheet" href="19_css.css">
</head>
<body>
<div id="app">
    <div class="demo"
         @click="attachRed = ! attachRed"
         :class="{red: attachRed}"></div>
    <div class="demo"
         @click="attachGreen = ! attachGreen"
         :class="{green: attachGreen}"></div>
    <div class="demo"
         @click="attachBlue = ! attachBlue"
         :class="{blue: attachBlue}"></div>
</div>

<!--    Vue Script starts here-->
<script>
    new Vue({
        el: '#app',
        data : {
            attachRed: false,
            attachGreen: false,
            attachBlue: false
        }
    });
</script>
</body>
</html>
