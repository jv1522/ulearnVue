<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueLocalSetup</title>
    <script src="assets/scripts/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ sayHello() }}</p>
</div>

<!--    Vue Script starts here-->
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!'
        },
        methods: {
            sayHello: function() {
                return 'Hello!';
            }
        }
    });
</script>
</body>
</html>
