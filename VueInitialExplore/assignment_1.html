
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueLocalSetup</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ myName }} {{ myAge }}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ myAge * 3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ getRandomFloat() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="imageLink">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="myLastName">
    </div>
</div>

<!--    Vue Script starts here-->
<script>
    new Vue({
        el: '#exercise',
        data: {
            myName: 'Jnaneswar',
            myLastName: 'Vanga',
            myAge: 35,
            imageLink: "https://images.pexels.com/photos/2763969/pexels-photo-2763969.jpeg?cs=srgb&dl=architectural-design-architecture-building-2763969.jpg&fm=jpg"
        },
        methods: {
            getRandomFloat: function() {
                return Math.random();
            }
        }
    });
</script>
</body>
</html>
