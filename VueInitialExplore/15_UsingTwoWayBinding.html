<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueLocalSetup</title>
    <script src="assets/scripts/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">
    <p>{{ name }}</p>
</div>

<!--    Vue Script starts here-->
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Max'
        },
    //    No need to write method to update the <p> tag in the html, v-model takes care of it
    });
</script>
</body>
</html>
